<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>

<body>
  <div class="form-container">
    <div class="form-box signup-form">
      <h2>Bem-vindo ao Café Harmonia!</h2>
      <h3>Crie sua conta</h3>
      <form action="login.html" method="post">
        <label for="first-name">Nome:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Sobrenome:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <label for="password">Confirmar Senha:</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>

        <input type="submit" value="Cadastrar" class="cadastrar">
      </form>

      <form action="login.html">
        <input type="submit" value="Voltar ao Login" class="cadastrar" style="background-color: #555; margin-top: 10px;" />
      </form>
    </div>
  </div>
</body>
</html>
