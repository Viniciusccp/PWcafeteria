<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Harmonia - Login</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="form-container">
    <div class="form-box login-form">
      <h2>Bem-vindo de volta!</h2>
      <h3>Café Harmonia</h3>
      
      <!-- Imagem da xícara de café -->
      <div class="img-container">
        <img src="cafe-xicara.jpg" alt="Xícara de Café" class="img-cafe">
      </div>

      <form action="#" method="post">
        <label for="username">E-mail:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Entrar" class="botao-entrada">
      </form>

      <div class="links">
        <a href="esqsenha.html" class="forgot-password">Esqueceu a senha?</a>
        <a href="cadastro.html" class="register-link">Criar uma nova conta</a>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
